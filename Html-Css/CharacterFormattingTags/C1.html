<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Welcome to html</h1>
    <h2 align="center">Character Formatting Tags</h2>
    <p align="center"><b> bold </b></p>
    <p align="center"><i>Italic</i></p>
    <p align="center"><em>Emphasize</em></p>
    <p align="center"><strong>Strong</strong></p>
    <p align="center"><u>Underline</u></p>
    <p align="center"><ins>Ins</ins></p>
    <p align="center"><big>Big</big></p>
    <p align="center"><small>Small</small></p>
    <p align="center"><del>Delete</del></p>
    <p align="center"><strike>Strike</strike></p>
    <p align="center">log<sub>10</sub></p>
    <p align="center">(A+B)<sup>2</sup></p>
    <p align="center">H<sub>2</sub>O</p>
    <p align="center"><mark>Chandu</mark></p>
    <p align="center"><b><i>Chandu</i></b></p>
    <p align="center"><i><b>Bolt and Italic</b></i></p>
    <p align="center"><sub>10</sub>Ca<sup>20</sup></p>
</body>
</html>
