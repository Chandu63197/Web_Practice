<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Table in HTML</h2>
    <table border="7">
       <tr>
        <th rowspan="2">A</th>
        <th>B</th>
        <th rowspan="3">D</th>
        <th colspan="2">E</th>
        <th>F</th>
       </tr>
       <tr>
        <th>C</th>
        <th rowspan="2">G</th>
        <th rowspan="2">H</th>
        <th rowspan="2">I</th>
       </tr>
       <tr>
        <th colspan="2">J</th>
       </tr>
       <tr>
         <th colspan="3">K</th>
         <th>L</th>
         <th colspan="3">M</th>
       </tr>
    </table>
    <h3>Table2</h3>
    <table border="5">
        <tr>
            <th rowspan="3">A</th>
            <th rowspan="2">B</th>
            <th>C</th>
            <th>D</th>
            <th rowspan="2">E</th>
            <th rowspan="3">F</th>
        </tr>
        <tr>
            <th colspan="2">G</th>
        </tr>
        <tr>
            <th colspan="4">H</th>
        </tr>
        <tr>
            <th colspan="6">I</th>
        </tr>
    </table>
</body>
</html>
