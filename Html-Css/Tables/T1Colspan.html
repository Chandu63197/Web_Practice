<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rowspan & Colspan</h1>
    <table border="6" bgcolor="skyblue">
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Chandu</td>
            <td>23</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jhansi</td>
            <td>23</td>
        </tr>
    </table>
    <br>
    <table border="6" bgcolor="skyblue">
        <tr>
            <th>SI.No</th>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>Chandu</td>
            <td>Jhansi</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>23</td>
            <td>23</td>
        </tr>
    </table>
    <br>
    <table border="6" bgcolor="purple">
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
            <th colspan="3">Skills</th>
        </tr>
        <tr>
            <td>1</td>
            <td>ABC</td>
            <td>30</td>
            <td>HTML</td>
            <td>CSS</td>
            <td>JavaScript</td>
        </tr>
        <tr>
            <td>2</td>
            <td>XYZ</td>
            <td>40</td>
            <td colspan="3"><center>HTML</center></td>
        </tr>
    </table>
    <br>
    <table border="6" bgcolor="cyan">
        <tr>
            <th>S.No</th>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>ABC</td>
            <td>XYZ</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>30</td>
            <td>40</td>
        </tr>
        <tr>
            <th rowspan="2">Skills</th>
            <td colspan="2">HTML</td>
        </tr>
        <tr>
            <td colspan="2">CSS</td>
        </tr>
    </table>
    <br>
    <table border="6" bgcolor="blue">
        <tr>
            <th colspan="3">A</th>
        </tr>
        <tr>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </tr>
        <tr>
            <th colspan="3">E</th>
        </tr>
    </table>
    <br>
    <table border="6" bgcolor="grey">
        <tr>
            <th colspan="4">A</th>
            <th>B</th>
        </tr>
        <tr>
            <th colspan="2">C</th>
            <th colspan="2">D</th>
            <th>E</th>
        </tr>
        <tr>
            <th>F</th>
            <th>G</th>
            <th>H</th>
            <th>I</th>
            <th>J</th>
        </tr>
    </table>
</body>
</html>
