<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="swiggy.css">
</head>
<body>
    <div class="swiggy">
        <div class="form">
            <div class="nav">
                <div class="logo">
                    <h1>SWIGGY</h1>
                </div>
                <div class="button">
                    <button class="bt1">Login</button>
                    <button class="bt2">Signup</button>
                </div>
            </div>
            <div class="text">
                <div class="head">
                    <h1>hungry?</h1>
                    <p>Order food from favourite restaurants near you.</p>
                </div>
                <div class="input">
                    <input class="in1" type="text" placeholder="Enter your delivery location">
                    <button class="bt3">FIND FOOD</button>
                </div>
                <div class="address">
                    <p class="p1">POPULAR CITIES IN INDIA</p>
                    <p class="p2">Ahmedabad Bangalore Chennai Delhi Gurgaon Hyderabad Kolkata Mumbai<br>Pune & more.</p>
                </div>
            </div>
        </div>
        <div class="img">
            <img  height="735" width="740" src="food.jpg" alt="">
        </div>
    </div>
</body>
</html>
