<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="UberEats.css">
</head>
<body>
    <div class="ubereats">
        <div class="home">
            <div class="navbar1">
                <div class="logo">
                    <a href="">Profile</a>
                    <a href="">Uber Eats</a>
                </div>
                <div class="options">
                    <button class="bt1">Log in</button>
                    <button class="bt2">Sign up</button>
                </div>
            </div>
            <div class="home1">
                <div class="intro">
                    <div class="intro1">
                      <h1>Order food to your <br> door</h1>
                    </div>
                    <div class="input1">
                        <input type="text" placeholder="Enter delivery address" class="in1">
                        <input type="text" placeholder="Delivery now" class="in2">
                        <button class="bt3">Get started</button>
                    </div>
                    <div class="par">
                      <p>or <a href="">Sign in</a>to your account</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="boxes">
            <div class="box1">
                <img src="box1.jpg" alt="" height="250px" width="530px">
                <h1>Feed your employees</h1>
                <a href="">Create a business account</a>
            </div>
            <div class="box2">
                <img src="box1.jpg" alt="" height="250px" width="530px">
                <h1>Your restaurant,delivered</h1>
                <a href="">Add your restaurant</a>
            </div>
            <div class="box3">
                <img src="box3.jpg" alt="" height="250px" width="530px">
                <h1>Deliver with Uber Eats</h1>
                <a href="">Sign up to deliver</a>
            </div>
        </div>
    </div>
</body>
</html>
